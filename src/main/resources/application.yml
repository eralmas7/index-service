server:
  port: 8282

indexService:
  rest:
   enabled: true
index-service:
  rest:
   enabled: true
stubrunner:
  idsToServiceIds:
    trade-service: trade-service
  ids: 'com.example.spring.cloud:trade-service:+:stubs'
  repositoryRoot: https://oss.sonatype.org/content/repositories/snapshots
spring:
  application:
    name: index-service
  config:
    uri:  ${vcap.services.config-server.credentials.uri:http://cloud-config:8888}
    failFast: true
eureka:
    client:
        fetch-registry: true
logging:
  level:
    org.springframework: DEBUG